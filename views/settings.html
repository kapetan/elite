<!DOCTYPE html>
<html>
<head>
	<title>Leagues</title>

	<%- include('_head.html') %>
</head>
<body>
	<div id="app" class="container">
		<%- include('_navbar.html') %>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Accounts</h2>
				<small>Settings</small>
			</div>
			<div class="panel-body">
				<% if(locals.error) { %>
					<div class="alert alert-danger">
						<div class="col-md-offset-3">
							<b>Error!</b> Something went wrong...
						</div>
					</div>
				<% } else if(locals.success) { %>
					<div class="alert alert-success">
						<div class="col-md-offset-3">
							<b>Success!</b> Settings updated.
						</div>
					</div>
				<% } %>

				<form class="form-horizontal" method="POST" action="/accounts/settings">
					<div class="form-group">
						<label for="owner" class="col-md-3 control-label">Email</label>
						<div class="col-md-6">
							<p class="form-control-static"><%= user.email %></p>
						</div>
					</div>
					<div class="form-group">
						<label for="name" class="col-md-3 control-label">Name</label>
						<div class="col-md-6">
							<input name="name" type="text" class="form-control" id="name" value="<%= user.name %>" placeholder="Name">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">New Password</label>
						<div class="col-md-6">
							<input name="password" type="password" class="form-control" id="password" placeholder="New Password">
						</div>
					</div>
					<hr>
					<div class="form-group">
						<label for="current_password" class="col-md-3 control-label">Current Password</label>
						<div class="col-md-6">
							<input name="current_password" type="password" class="form-control" id="current_password" placeholder="Current Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<button type="submit" class="btn btn-default">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
